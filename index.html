<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D3.js</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chart-container { width: 80%; margin: auto; }
        iframe { width: 100%; height: 600px; border: none; }
        .buttons { margin-bottom: 20px; }
        .buttons button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Dashboard D3.js</h1>
    
    <div class="buttons">
        <button onclick="changeChart('Q1.html')">Q1</button>
        <button onclick="changeChart('Q2.html')">Q2</button>
        <button onclick="changeChart('Q3.html')">Q3</button>
        <button onclick="changeChart('Q4.html')">Q4</button>
        <button onclick="changeChart('Q5.html')">Q5</button>
        <button onclick="changeChart('Q6.html')">Q6</button>
        <button onclick="changeChart('Q7.html')">Q7</button>
        <button onclick="changeChart('Q8.html')">Q8</button>
        <button onclick="changeChart('Q9.html')">Q9</button>
        <button onclick="changeChart('Q10.html')">Q10</button>
        <button onclick="changeChart('Q11.html')">Q11</button>
        <button onclick="changeChart('Q12.html')">Q12</button>
    </div>

    <div class="chart-container">
        <iframe id="chartFrame" src="Q1.html"></iframe>
    </div>

    <script>
        function changeChart(chartFile) {
            document.getElementById('chartFrame').src = chartFile;
        }
    </script>

</body>
</html>
